<!DOCTYPE html>
<html>
<head>
  <title>Subtitle Paragraph Converter</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 2rem; }
    textarea { width: 100%; height: 300px; }
    pre { white-space: pre-wrap; background: #f0f0f0; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Subtitle Paragraph Converter</h1>
  <p>Paste your SRV/SBV subtitle text below:</p>
  <textarea id="subtitleInput"></textarea>
  <br><br>
  <label>Block size (minutes): <input id="blockMinutes" type="number" value="15" min="1" /></label>
  <br><br>
  <button onclick="convertSubtitles()">Convert</button>
  <h2>Output Paragraphs</h2>
  <div id="output"></div>

<script>
function timeToSeconds(timeStr) {
  const [h, m, s] = timeStr.split(':');
  const [sec, ms] = s.split('.');
  return parseInt(h) * 3600 + parseInt(m) * 60 + parseInt(sec) + parseFloat('0.' + ms);
}

function parseSRV(inputText) {
  const lines = inputText.split('\n');
  const blocks = [];
  let i = 0;

  while (i < lines.length) {
    const line = lines[i].trim();
    const match = line.match(/^(\d+:\d{2}:\d{2}\.\d{3}),(\d+:\d{2}:\d{2}\.\d{3})$/);
    if (match) {
      const start = timeToSeconds(match[1]);
      const end = timeToSeconds(match[2]);
      let textLines = [];
      i++;
      while (i < lines.length && lines[i].trim() !== '' && !lines[i].match(/^\d+:\d{2}:\d{2}\.\d{3},/)) {
        textLines.push(lines[i].trim());
        i++;
      }
      blocks.push({ start, end, text: textLines.join(' ') });
    } else {
      i++;
    }
  }

  return blocks;
}

function convertSubtitles() {
  const input = document.getElementById('subtitleInput').value;
  const blockSize = parseInt(document.getElementById('blockMinutes').value) * 60;
  const blocks = parseSRV(input);
  const paragraphs = [];

  let current = [];
  let paragraphStart = null;

  for (const block of blocks) {
    if (paragraphStart === null) paragraphStart = block.start;
    if ((block.end - paragraphStart) > blockSize) {
      paragraphs.push(current.join(' '));
      current = [block.text];
      paragraphStart = block.start;
    } else {
      current.push(block.text);
    }
  }

  if (current.length > 0) paragraphs.push(current.join(' '));

  const outputDiv = document.getElementById('output');
  outputDiv.innerHTML = '';
  paragraphs.forEach((p, idx) => {
    const pre = document.createElement('pre');
    pre.textContent = `Paragraph ${idx + 1}\n\n${p}`;
    outputDiv.appendChild(pre);
  });
}
</script>
</body>
</html>
